    <!DOCTYPE html>

<body class="table">
<section>

<div id="calculator"class="table">

    <input type="text" id="result" disabled>
    
    <button onclick="clearResult()" div class="AC">AC</button>
    <button onclick="appendToResult('/')">÷</button>
    <button onclick="appendToResult('+')">+</button>
    <button onclick="appendToResult('-')">-</button>
    <button onclick="appendToResult('*')">×</button>
    <button onclick="appendToResult('^')">^</button>
    <button onclick="convertToPercentage('%')">%</button>
    <button onclick="backspace('←')">←</button>
    <button onclick="appendToResult('1')" class="num">1</button>
    <button onclick="appendToResult('2')" class="num">2</button>
    <button onclick="appendToResult('3')" class="num">3</button>
    <button onclick="appendToResult('4')" class="num">4</button>
    <button onclick="appendToResult('5')" class="num">5</button>
    <button onclick="appendToResult('6')" class="num">6</button>
    <button onclick="appendToResult('7')" class="num">7</button>
    <button onclick="appendToResult('8')" class="num">8</button>
    <button onclick="appendToResult('9')" class="num">9</button>
    <button onclick="appendToResult('10')" class="num">10</button>
    <button onclick="appendToResult('.')" class="num">.</button>
    <button onclick="appendToResult('0')" class="num">0</button>
    <button onclick="appendToResult('00')" class="num">00</button>
    <button onclick="appendToResult('000')" class="num">000</button>
    <button onclick="appendToResult('000000')" class="num">000000</button>
    <!-- <button onclick="appendToResult('000')">000</button> -->
    
    
    <button onclick="calculateResult()">=</button>

    <br>
</div>
